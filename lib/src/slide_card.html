<dom-module id="slide-card">
    <template>
        <style is="custom-style">
            paper-card {
                width: 98%;
                height: 98%;
            }

        </style>
        <paper-card heading="{{heading}}">
            <content select=".content" class="card-content"></content>
        </paper-card>
    </template>
</dom-module>
