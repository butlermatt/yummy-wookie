<dom-module id="slide-deck">
    <template>
        <style is="custom-style">
            #cards {
                width: 100%;
                height: 100%;
            }
            slide-card {
                padding: 10px;
                margin: 5px;
                width: 90%;
            }

            div.content {
                padding: 10px;
            }

            .red {
                color: var(--paper-red-500);
            }

            .large {
                font-size: 16pt;
            }

            pre {
                font-family: "Roboto Mono";
            }

            paper-fab {
                --paper-fab-background: var(--paper-red-500);
                @apply(--layout-self-center);
                margin: 10px;
            }

            paper-fab#backExample {
                --paper-fab-background: var(--paper-grey-500);
            }

            #presenterExample {
                background-color: var(--google-grey-300);
            }

        </style>
        <div id="cards" class="layout vertical flex center">
            <slide-card heading="Welcome" hidden presenter="{{presenter}}">
                <div class="content layout vertical around-justified wrap">
                    <div class="layout horizontal around-justified wrap">
                        <div class="self-center">Please Visit:</div>
                        <h2>http://butlermatt.github.io/yummy-wookie</h2>
                    </div>
                    <img src="https://zxing.org/w/chart?cht=qr&chs=350x350&chld=L&choe=UTF-8&chl=http%3A%2F%2Fbutlermatt.github.io%2Fyummy-wookie"
                         height="350" width="350" class="self-center">
                </div>
                <div class="presenter-content">
                    <ul>
                        <li>Advise users to go to the displayed URL</li>
                    </ul>
                </div>
            </slide-card>
            <slide-card heading="Introduction" hidden presenter="{{presenter}}">
                <div class="content layout vertical center">
                    <h2>Matthew Butler</h2>
                    <h3>www.google.com/+MatthewButler</h3>
                    <h3>http://github.com/butlermatt</h3>
                </div>
                <div class="presenter-content">
                    <ul>
                        <li>About me</li>
                    </ul>
                </div>
            </slide-card>

            <slide-card heading="The Problem" hidden presenter="{{presenter}}">
                <div class="content layout vertical center">
                    <h1 class="red">Slides Suck!</h1>
                    <h2 class="red" hidden>Projectors Suck</h2>

                </div>
                <div class="presenter-content">
                    Tap this card.
                    <ul>
                        <li>Hard to see during large talks</li>
                        <li>Viewing from a live stream</li>
                    </ul>
                </div>
            </slide-card>

            <slide-card heading="The Solution" hidden presenter="{{presenter}}">
                <div class="content layout vertical center red">
                    <h1>Yummy Wookie</h1>
                    <h3>(Working Title)</h3>
                    <h4 id="blame" hidden>Blame Github</h4>
                </div>
                <div class="presenter-content">
                    Tap this card
                    <ul>
                        <li>Mention Github suggested the name</li>
                    </ul>
                </div>
            </slide-card>

            <slide-card heading="Benefits" hidden presenter="{{presenter}}">
                <div class="content layout vertical center">
                    <h2>What does Yummy Wookie enable?</h2>
                    <ul id="benList">
                        <li hidden>Greater Participation</li>
                        <li hidden>Greater Customization</li>
                    </ul>
                </div>
                <div class="presenter-content">
                    Tap this card
                </div>
            </slide-card>

            <slide-card heading="Usage" hidden presenter="{{presenter}}">
                <div class="content layout vertical center">
                    <h2>So what does it look like?</h2>
                    <pre id="sample" class="large flex self-start" hidden>
    &lt;slide-deck&gt;
      <span hidden>&lt;slide-card heading="Card Heading"&gt;<span hidden>
        &lt;div class="content"&gt;
          Some content goes here
          <span hidden>&lt;h3 <span class="red">hidden</span>&gt;Some Point&lt;/h3&gt;</span>
          <span hidden>&lt;h3 hidden&gt;Another Point&lt;/h3&gt;</span>
        &lt;/div&gt;</span><span hidden>
        &lt;div class="presenter-content"&gt;
          Private Notes
        &lt;/div&gt;</span>
      &lt;/slide-card&gt;
      &lt;slide-card heading="Card Two"&gt;
      &lt;/slide-card&gt;</span>
    &lt;/slide-deck&gt;
                    </pre>
                </div>
                <div class="presenter-content">
                    <ul>
                        <li>slide-deck</li>
                        <li>slide-card</li>
                        <li>content</li>
                        <li>Hidden content</li>
                        <li>Presenter notes</li>
                    </ul>
                </div>
            </slide-card>
            <slide-card heading="Presenter" presenter="{{presenter}}" hidden>
                <div class="content layout vertical around-justified">
                    <h3 class="self-center">Simple Navigation</h3>
                    <div class="flex layout horizontal around-justified" hidden>
                        <paper-fab icon="arrow-back" id="backExample"></paper-fab>
                        <paper-card heading="Some Card" class="flex layout vertical">
                            <div style="margin:10px">
                                Some Content Here
                            </div>
                            <div id="presenterExample">
                                Some presenter notes
                            </div>
                        </paper-card>
                        <paper-fab icon="arrow-forward"></paper-fab>
                    </div>
                </div>
            </slide-card>
            <slide-card heading="Thank You!" presenter="{{presenter}}" hidden>
                <div class="content layout vertical center">
                    <img src="/yummy-wookie/img/trophy.jpg">
                </div>
            </slide-card>
            <slide-card heading="Further Content" presenter="{{presenter}}" hidden>
                <div class="content layout vertical center">
                    <h3 hidden>Transitions</h3>
                    <h3 hidden>Theming Options</h3>
                    <h3 hidden>Online Slidedeck creation</h3>
                    <h3 hidden>Profit!</h3>
                </div>
            </slide-card>
        </div>
    </template>
</dom-module>
