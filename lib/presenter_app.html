<dom-module id="presenter-app">
    <template>
        <style is="custom-style">
            paper-fab {
                --paper-fab-background: var(--paper-red-500);
                @apply(--layout-self-center);
                margin: 10px;
            }

            paper-fab#back {
                --paper-fab-background: var(--paper-grey-500);
            }
        </style>

        <paper-header-panel class="flex">
            <paper-toolbar>
                <div class="title">Yummy Wookie - Presenter</div>
            </paper-toolbar>
            <div class="fit layout horizontal">
                <paper-fab icon="arrow-back" id="back"></paper-fab>
                <slide-deck presenter id="deck" class="flex" on-card-tap="onCardTap"></slide-deck>
                <paper-fab icon="arrow-forward" id="forward"></paper-fab>
            </div>
        </paper-header-panel>
    </template>
</dom-module>
